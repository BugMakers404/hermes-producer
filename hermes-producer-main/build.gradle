plugins {
    id 'java'
}

dependencies {
    implementation project(':hermes-vicroad-data')

    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    compileOnly('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')
}

bootRun {
    // support passing -Dsystem.property=value to bootRun task
    // systemProperties is the jvm properties to run the springboot appliction
    // Gradle uses the standard Java system properties to provide various configuration options and runtime information
    systemProperties = System.properties

    def appProps = findProperty('hermesAppProps')
    if (appProps != null) {
        systemProperty "spring.config.additional-location", appProps
    }
}

jar {
    enabled = false
}

bootJar {
    enabled = true
}
plugins {
    id 'com.avast.gradle.docker-compose' version '0.16.9'
}

version '1.0-SNAPSHOT'

allprojects {
    group 'org.ratman'
}

dockerCompose {
    environment.put('HERMES_MONGODB_PORT', '27019')
    useComposeFiles = ['docker/local/docker-compose.yaml']

    local {
        useComposeFiles = ['docker/local/docker-compose.yaml']
    }
}





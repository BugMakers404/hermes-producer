version '1.0.0-SNAPSHOT'

allprojects {
    group 'org.bugmakers'

    repositories {
        mavenCentral()
    }

    apply plugin: 'java-library'
    apply plugin: 'java'

}

task bootRunChild(type: GradleBuild) {
    tasks = ['bootRun']
    projectDir = file('child-module')
}

project.tasks.add('bootRunChild', bootRunChild)

